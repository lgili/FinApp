name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e backend/

      - name: Run unit tests
        run: |
          export PYTHONPATH="${PWD}/backend"
          pytest tests/unit/ -v --cov=finlite --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          export PYTHONPATH="${PWD}/backend"
          pytest tests/integration/ -v

      - name: Run smoke tests
        run: |
          export PYTHONPATH="${PWD}/backend"
          pytest tests/test_examples_smoke.py tests/test_import_batch_repo.py -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e backend/

      - name: Lint with ruff
        run: |
          ruff check backend/finlite --output-format=github

      - name: Format check with ruff
        run: |
          ruff format --check backend/finlite

      - name: Type check with mypy
        run: |
          mypy backend/finlite --show-error-codes

  examples:
    name: Examples & Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e backend/

      - name: Check example scripts syntax
        run: |
          export PYTHONPATH="${PWD}/backend"
          python -m py_compile examples/*.py

      - name: Run example scripts (smoke test)
        run: |
          export PYTHONPATH="${PWD}/backend"
          bash examples/run_all.sh

      - name: Test CLI commands
        run: |
          export PYTHONPATH="${PWD}/backend"
          fin --version
          fin --help
          fin accounts --help
          fin transactions --help

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
          safety check --json || true

      - name: Run bandit security scan
        run: |
          bandit -r backend/finlite -ll || true
